 <div class="row">
	<div class="col-lg-4">
    &nbsp;
    </div>
    <div class="col-lg-4">
     <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Login Panel</h2>
            <div class="form-group">
                <lable>User Name</lable>
                <input type="email" class="form-control" placeholder="Email address" required autofocus name="email" ng-model="user.email">
            </div>
            <div class="form-group">
                <lable>Password</lable>
                <input type="password" class="form-control" placeholder="Password" required name="pass" ng-model="user.password">
            </div>
            <div class="form-group">
              <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="logIn(user)">Sign in</button>
            <a href="#/register">Register</a>
          </form>
      </div>
	<div class="col-lg-4">
    	&nbsp;
    </div>
</div>
