<table border="0">
<tbody>

<tr>
<td><label for="name">Your Name*: </label> </td>
<td><input id="name" maxlength="45" ng-model="user.name" type="text" /> </td>
</tr>

<tr>
<td><label for="email">Email Address*:</label> </td>
<td><input id="email" maxlength="45" ng-model="user.email" type="email" /></td>
</tr>

<tr>
<td><label for="username">User Name*:</label> </td>
<td><input id="username" maxlength="45" ng-model="user.username" type="text" /> </td>
</tr>

<tr>
<td><label for="password">Password*:</label></td>
<td><input id="password" maxlength="45" ng-model="user.password" type="password" /></td>
</tr>

<tr>
<td><label for="password">Confirm Password*:</label></td>
<td><input id="cpassword" maxlength="45" ng-model="user.cpassword" type="password" /></td>
</tr>

<tr>
<td align="right"><button ng-click="addNewUser(user)">Register</button></td>
</tr>
<tr>
<td align="right"><input ng-model="clear" type="button" value="clear" /></td>
</tr>
<tr>
<td align="right"><input ng-model="cancel" type="button" value="cancel" /></td>
</tr>

</tbody></table>
