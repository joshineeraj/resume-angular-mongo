<div class="row">
	<div class="col-lg-2">
    </div>
    <div class="col-lg-8">
    <h2>Registration Form</h2>
    	<form role="form">
          <div class="form-group">
            <label>Your Name</label>
            <input type="text" class="form-control" ng-model="user.name" placeholder="Your name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="user.email" placeholder="Enter email">
          </div>
           <div class="form-group"> 
            <label>User Name</label>
            <input type="text" class="form-control" ng-model="user.username" placeholder="User name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" ng-model='password1' placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword2" ng-model="password2" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default" ng-click="addNewUser(user)" ng-disabled='myForm.$valid'>Submit</button>
          <button ng-model="clear" type="button" class="btn btn-default">Clear</button>
          <button ng-model="cancel" type="button" class="btn btn-default">Cancel</button>
        </form>
    </div>
    <div class="col-lg-2">
    </div>
</div>
